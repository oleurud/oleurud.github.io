<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="description" content="WebRTC code samples">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">

  <title>Peer connection</title>

  <link rel="stylesheet" href="main.css" />

</head>

<body>

  <div id="container">
    <div id="videos">
      <video id="video1" playsinline autoplay muted></video>
      <video id="video2" playsinline autoplay></video>
    </div>

    <section><input type="checkbox" id="audio"><label for="audio">Include audio (supported in Chrome 49 and
        above)</label></section>

    <div id="buttons">
      <button id="start">Start</button>
      <button id="call" disabled>Call</button>
      <button id="insertRelay" disabled>Insert relay</button>
      <button id="hangup" disabled>Hang Up</button>
    </div>

    <div id="status"></div>
  </div>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="main.js" async></script>

</body>

</html>
