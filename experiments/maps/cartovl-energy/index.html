<!DOCTYPE html>
<html>

<head>
    <!-- Include CARTO VL JS -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/carto-vl/v0.5.0-beta.2/carto-vl.js"></script>
    <!-- Include Mapbox GL JS -->
    <script src="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.js"></script>
    <!-- Include Mapbox GL CSS -->
    <link href="https://cartodb-libs.global.ssl.fastly.net/mapbox-gl/v0.45.0-carto1/mapbox-gl.css" rel="stylesheet" />
    <!-- Make the map visible -->
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <!-- Map goes here -->
    <div id="map"></div>
    <div id="total" class="box container"></div>
    <div id="renewable" class="box container">
        <h3>Type:</h3>
        <ul class="actions">
            <li>
                <input type="radio" name="source" onclick="allTypes()" checked>
                <label for="all">All types</label>
            </li>
            <li>
                <input type="radio" name="source" onclick="renewableTypes()">
                <label for="europe">Renewables</label>
            </li>
            <li>
                <input type="radio" name="source" onclick="nonRenewableTypes()">
                <label for="spain">Non-renewables</label>
            </li>
        </ul>
    </div>
    <div id="info" class="box"></div>

    <script src="main.js"></script>
</body>

</html>
